<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AMA Tech Solutions</h1>
    </header>

    <main>
        <p>When Tchnology Matters We Are Here To Serve You.</p>
        <p>At AMA Tech Solutions we create, design and develop websites and softwares</p>
    </main>

    <footer>
        <p>&copy; 2024 AMA Tech Solutions. All rights reserved.</p>
    </footer>
</body>
</html>
